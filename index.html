<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Web Application</title>
    <!-- css styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header></header>
  <!-- main part -->
    <main>
        <section class="container-wrapper">
            <div class="card">
                <div class="banner-container">
                     <img src="images/illustration-hero.svg" alt="">
                </div>
        <!-- container section for text -->
                <div class="container">
                    <div>
                        <h1>Order Summary</h1>
                        <p id="para-id">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
                    </div>
                     <!-- music image, annual plan and change link section -->
                    <div class="section">
                        <div class="flex-container">
                            <div id="music-image">
                                <img src="images/icon-music.svg" alt="">
                            </div>
                            <div>
                                <h3>Annual Plan</h3>
                                <p>$59.99/year</p>
                            </div>
                            <div id="flex-container-text">
                                <a href="#"><p>change</p></a>
                            </div>
                        </div>
                    </div>
                        <!-- button section -->
                        <div>
                            <button class="btn">Proceed to Payment</button>
                        </div>
                        <!-- cancel order link section -->
                        <div>
                            <p>Cancel Order</p>
                        </div>
                </div>
            </div>
        </section>
    </main>
   <!-- footer section -->
    <footer></footer>
</body>
</html>
